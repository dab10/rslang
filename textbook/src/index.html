<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSLang textbook</title>
</head>
<body>
    <div class="wrapper">
        <select class="form-select chapter">
            <option value="0">&#x1f535; &nbsp; Раздел 1</option>
            <option value="1">&#x1f534; &nbsp; Раздел 2</option>
            <option value="2">&#x1f7e0; &nbsp; Раздел 3</option>
            <option value="3">&#x1f7e1; &nbsp; Раздел 4</option>
            <option value="4">&#x1f7e2; &nbsp; Раздел 5</option>
            <option value="5">&#x1f7e3; &nbsp; Раздел 6</option>
        </select>
        <select class="form-select page">
            <option value="0">Страница 1</option>
            <option value="1">Страница 2</option>
            <option value="2">Страница 3</option>
            <option value="3">Страница 4</option>
            <option value="4">Страница 5</option>
            <option value="5">Страница 6</option>
        </select>
        <div class="items-container"></div>
    </div>

    <template id="items">
        <div class="item">
            <div class="item__container">
                <h4 class="item__title"></h4>
                <div class="item__audio">
                    <button class="item__play-audio"></button>
                    <audio>
                        <source class="item__audio-word" type="audio/mp3">
                    </audio>
                    <audio>
                        <source class="item__audio-meaning" type="audio/mp3">
                    </audio>
                    <audio>
                        <source class="item__audio-example" type="audio/mp3">
                    </audio>
                </div>
                <div class="item__word-translate"></div>
                <div class="item__transcription"></div>
                <div class="item__text-meaning"></div>
                <div class="item__text-example"></div>
                <div class="item__text-meaning-translate"></div>
                <div class="item__text-example-translate"></div>
            </div>
            <img class="item__img">
        </div>
    </template>

</body>
</html>
